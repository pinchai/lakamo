<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>LAKAMO'S Products</title>

  <link rel="stylesheet" href="css/nicepage.css" media="screen">
  <link rel="stylesheet" href="css/Product-List.css" media="screen">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/jquery/jquery.min.js"></script>
  <script src="js/jquery-loading-overlay-master/dist/loadingoverlay.min.js"></script>
  <meta property="og:title" content="LAKAMO'S Products">
  <meta property="og:image" content="images/LAKAMOLogo.PNG">
  <link id="u-theme-google-font" rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "",
      "logo": "images/LAKAMOLogo.PNG"
    }
  </script>
  <meta name="theme-color" content="#478ac9">
  <meta property="og:type" content="website">
  <meta data-intl-tel-input-cdn-path="intlTelInput/">
</head>
<body class="u-body u-xl-mode" data-lang="en">
    <div id="app">
        <div v-if="false" class="row">
          <div class="col-lg-4 col-md-4 col-sm-6" v-for="(item, index) in results">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" :src="item.image" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <a :href="'https://fakestoreapi.com/products/'+item.id" class="btn btn-primary">Go to details</a>
              </div>
            </div>
          </div>
        </div>
        <header
          style="background-color: white; z-index: 100 ;position: sticky; top: 0; box-shadow: -1px 3px 7px 1px whitesmoke;"
          class="u-clearfix u-header u-header"
        >
            <div class="u-clearfix u-sheet u-sheet-1">
                <a
                  href="index.html" class="u-align-left u-image u-logo u-image-1"
                  data-image-width="3000"
                  data-image-height="3000"
                >
                    <img :src="logo" class="u-logo-image u-logo-image-1" alt="">
                </a>
            </div>
        </header>
        <section class="u-align-center u-clearfix u-section-1">
          <div class="u-clearfix u-sheet u-sheet-1">
                <div class="u-expanded-width u-layout-grid u-products u-products-1">
                    <div class="u-repeater u-repeater-1">
                        <!--Start product card-->
                        <div
                          v-for="(item, index) in product_list"
                          :key="'product_list_'+index"
                          class="u-align-left u-container-style u-products-item u-repeater-item u-white u-repeater-item-1"
                        >
                            <div
                              class="u-container-layout u-similar-container u-valign-top-md u-valign-top-sm u-valign-top-xs u-container-layout-1"
                            >
                                <img
                                  alt=""
                                  class="u-expanded-width u-image u-image-default u-product-control u-image-1"
                                  :src="item.image"
                                  data-image-width="1280"
                                  data-image-height="1280"
                                >
                                <h4 class="u-product-control u-text u-text-1">
                                    <a
                                      class="u-product-title-link"
                                      :href="item.url"
                                    >
                                        {{ item.name }}
                                    </a>
                                </h4>
                                <a
                                  :href="item.url"
                                  class="u-btn u-btn-rectangle u-button-style u-product-control u-btn-1"
                                >
                                    View
                                </a>
                            </div>
                        </div>
                        <!--End product card-->
                    </div>
                </div>
            </div>
        </section>
        <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-5efb">
            <div class="u-clearfix u-sheet u-sheet-1">
                <p class="u-small-text u-text u-text-variant u-text-1">{{ copyright }}</p>
            </div>
        </footer>
    </div>
</body>
<script>
    $.LoadingOverlay("show", {
        background  : "rgba(214,52,109,0.1)"
    });
    const {createApp} = Vue
    createApp({
        create(){
            $.LoadingOverlay("show");
        },
        data() {
            return {
                logo: 'images/LAKAMOLogo.PNG',
                copyright: 'រក្សាសិទ្ធដោយ Lakamo',
                product_list: [
                    {
                        name: 'Lakamo Pore Tightening Essence Pad',
                        image: 'images/pore_tightening.jpg',
                        // url: 'https://qrmetic.com/qrmetic/gms/public/product_detail/LAKAMO',
                        url: 'product_detail/pore_tightening.html',
                    },
                    {
                        name: 'Lakamo Water Tube Mask and ACAI Serum',
                        image: 'images/water_mask.jpg',
                        // url: 'https://qrmetic.com/qrmetic/gms/public/product_detail/LAKAMO',
                        url: 'product_detail/water_tube_mask.html',
                    },

                ],
                url: "https://fakestoreapi.com/products",
                results: [],
                overlay: 'show'
            }
        },
        methods: {
            greeting(event) {

            },
        },
        mounted() {
            axios.get(this.url).then(response => {
                this.results = response.data
                $.LoadingOverlay("hide");
            })
        }
    }).mount('#app')
</script>
</html>
